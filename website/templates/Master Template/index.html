<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar d-flex flex-column pt-5">
    
        <a href="/" class="btn sidebar-btn d-flex align-items-center">
            <i class="fas fa-home me-3"></i> Home
        </a>
    
        <a href="/Students" class="btn sidebar-btn d-flex align-items-center">
            <i class="fas fa-users me-3"></i> Students
        </a>
    
        <a href="/programs" class="btn sidebar-btn d-flex align-items-center">
            <i class="fas fa-graduation-cap me-3"></i> Programs
        </a>
    
        <a href="/college" class="btn sidebar-btn d-flex align-items-center">
            <i class="fas fa-building me-4"></i> Colleges
        </a>
    
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/search_stud.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search_prog.js') }}"></script>
</body>
</html>
