<form id="addStudentForm" method="POST" action="/add" enctype="multipart/form-data">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <div class="modal fade" id="searchStudentModal" tabindex="-1" aria-labelledby="searchStudentModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered custom-modal-width">
                        <div class="modal-content">
                            <div class="modal-header d-flex justify-content-between align-items-center">
                                <h5 class="modal-title" id="searchStudentModalLabel">Student Information</h5>
                                <div class="d-flex align-items-center">
                                    <button type="button" class="btn btn-secondary me-2" id="editButton">EDIT</button>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closebutton"></button>
                                </div>
                            </div>
                            <div class="modal-body mb-4 mx-4" id="addModalBody">

                                <div class="mb-3 text-center">
                                    <div class="mb-3 text-center">
                                        <img id="studentImage" 
                                            alt=" " 
                                            style="width: 150px; height: 150px; border-radius: 100%; background-color: #555;">
                                    </div>
                                </div>

                                 <div class="mb-3" id="updateimage">
                                    <label for="image" class="form-label" style="opacity: 0.7;">Update Profile Image</label>
                                    <input type="file" class="form-control" id="updateprofile" style="border-color: black;" name="updateprofile">
                                    <small class="text-muted">Optional. Must be an image (JPG, PNG, GIF) and not exceed 5 MB.</small>
                                </div>

                                <script>
                                document.getElementById('image').addEventListener('change', function() {
                                    if (this.files[0]) {
                                        const file = this.files[0];
                                        const maxSize = 5 * 1024 * 1024; // 5 MB

                                        if (!file.type.startsWith('image/')) {
                                            alert('Only image files are allowed.');
                                            this.value = ''; 
                                        } else if (file.size > maxSize) {
                                            alert('Image size must not exceed 5 MB.');
                                            this.value = ''; 
                                        }
                                    }
                                });
                                </script>

                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="firstName" class="form-label" style="opacity: 0.7;">First Name</label>
                                        <input type="text" class="form-control" style="border-color: black;" id="firstName" name="firstName" required readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label" style="opacity: 0.7;">Last Name</label>
                                        <input type="text" class="form-control" style="border-color: black;" id="lastName" name="lastName" required readonly>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="studentID" class="form-label" style="opacity: 0.7;">Student ID</label>
                                    <input type="text" class="form-control" style="border-color: black;" id="studentID" name="studentID" required readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="program" class="form-label" style="opacity: 0.7;">Program</label>
                                    <select class="form-select" style="border-color: black;" id="program" name="program" required readonly>
                                        <option value="" disabled selected></option>
                                        {% for program in programs %}
                                            <option value="{{ program[0] }}">
                                                {{ program[0] }} - {{ program[1] }} ({{ program[2] }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>  
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label" style="opacity: 0.7;">Gender</label>
                                        <select class="form-select" style="border-color: black;" id="gender" name="gender" required readonly>
                                            <option value="" style="opacity: 0.7;" disabled selected></option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="year" class="form-label" style="opacity: 0.7;">Year Level</label>
                                        <input type="number" class="form-control" style="border-color: black;" id="year" name="year" required>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <button type="button" class="btn" id="deletestud" style="border: 2px solid red; background-color: transparent; color: red;">DELETE</button>
                                    <div class="d-flex">
                                        <button type="button" class="btn" id="cancelstud" style="border: 2px solid #2ECC71; background-color: transparent; color: #2ECC71;">CANCEL</button>
                                        <button type="submit" class="btn ms-2" id="doneButton" style="background-color: #2ECC71; border-color: #2ECC71; display: none; color: white;">DONE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
