{% extends "index.html" %}

{% block title %}Students List{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
      
        <div class="col-md-5 offset-md-1">
           
            
            <div class="d-flex justify-content-center mt-5  offset-md-2">
                <div class="input-group w-50">
                    <input type="text" class="form-control" style="border-color: black;" placeholder="Type Student ID" aria-label="Search students" aria-describedby="searchButton">
                    <button class="btn btn-primary" type="button" id="searchButton">SEARCH</button>
                </div>
            </div>
        
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal-width"> <!-- Added custom-modal-width -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Student Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="addModalBody">
                            <input type="text" class="form-control mb-3" placeholder="Student Name">
                            <button class="btn btn-success " type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 text-center ">
    <button type="button" style="background-color: #2ECC71; border-color:  #2ECC71;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Add Student
    </button>
</div>

{% endblock %}
