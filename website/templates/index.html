<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar d-flex flex-column pt-5">
        <!-- Button 1 -->
        <a href="/" class="btn sidebar-btn d-flex align-items-center">
            <i class="fas fa-home me-2"></i> Home
        </a>
    
        <!-- Button 2 -->
        <a href="/Students" class="btn sidebar-btn  d-flex align-items-center">
            <i class="fas fa-users me-2"></i> Students
        </a>
    
        <!-- Button 3 -->
        <a href="#" class="btn sidebar-btn  d-flex align-items-center">
            <i class="fas fa-graduation-cap me-2"></i> Programs
        </a>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/showmodal.js') }}"></script>
</body>
</html>
